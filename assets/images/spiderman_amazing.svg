<!-- Placeholder for Amazing Spider-Man -->
<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="amazingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#CC0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF0000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003366;stop-opacity:1" />
    </linearGradient>
    <filter id="redGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="400" fill="url(#amazingGradient)"/>
  
  <!-- Body (classic red and blue split) -->
  <ellipse cx="150" cy="280" rx="60" ry="120" fill="url(#amazingGradient)"/>
  <ellipse cx="150" cy="240" rx="55" ry="80" fill="url(#blueGradient)"/>
  
  <!-- Head -->
  <circle cx="150" cy="120" r="50" fill="url(#amazingGradient)"/>
  
  <!-- Eyes (classic large eyes) -->
  <ellipse cx="135" cy="115" rx="15" ry="20" fill="#ffffff" filter="url(#redGlow)"/>
  <ellipse cx="165" cy="115" rx="15" ry="20" fill="#ffffff" filter="url(#redGlow)"/>
  <ellipse cx="135" cy="115" rx="8" ry="12" fill="#000000"/>
  <ellipse cx="165" cy="115" rx="8" ry="12" fill="#000000"/>
  
  <!-- Spider emblem -->
  <path d="M150 140 L140 155 L160 155 Z" fill="#000000" filter="url(#redGlow)"/>
  <ellipse cx="150" cy="140" rx="8" ry="6" fill="#000000"/>
  <line x1="142" y1="146" x2="128" y2="160" stroke="#000000" stroke-width="2"/>
  <line x1="158" y1="146" x2="172" y2="160" stroke="#000000" stroke-width="2"/>
  <line x1="142" y1="146" x2="135" y2="170" stroke="#000000" stroke-width="1.5"/>
  <line x1="158" y1="146" x2="165" y2="170" stroke="#000000" stroke-width="1.5"/>
  
  <!-- Classic web pattern -->
  <g stroke="#000000" stroke-width="1.5" opacity="0.8" fill="none">
    <circle cx="150" cy="120" r="20"/>
    <circle cx="150" cy="120" r="30"/>
    <circle cx="150" cy="120" r="40"/>
    <line x1="110" y1="120" x2="190" y2="120"/>
    <line x1="150" y1="80" x2="150" y2="160"/>
    <line x1="125" y1="95" x2="175" y2="145"/>
    <line x1="175" y1="95" x2="125" y2="145"/>
    <line x1="130" y1="90" x2="170" y2="150"/>
    <line x1="170" y1="90" x2="130" y2="150"/>
  </g>
  
  <!-- Web pattern on body -->
  <g stroke="#000000" stroke-width="1" opacity="0.6" fill="none">
    <line x1="120" y1="200" x2="180" y2="200"/>
    <line x1="115" y1="220" x2="185" y2="220"/>
    <line x1="110" y1="240" x2="190" y2="240"/>
    <line x1="130" y1="180" x2="130" y2="300"/>
    <line x1="150" y1="180" x2="150" y2="320"/>
    <line x1="170" y1="180" x2="170" y2="300"/>
  </g>
  
  <!-- Classic costume details -->
  <rect x="140" y="180" width="20" height="100" fill="url(#blueGradient)" opacity="0.7"/>
  
  <!-- Text -->
  <text x="150" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" filter="url(#redGlow)">AMAZING SPIDER-MAN</text>
  <text x="150" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" opacity="0.9">EARTH-616</text>
</svg>
