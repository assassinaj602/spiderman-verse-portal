<!-- Placeholder for Spider-Gwen -->
<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gwenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF69B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
    <filter id="pinkGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="400" fill="url(#gwenGradient)"/>
  
  <!-- Body silhouette -->
  <ellipse cx="150" cy="280" rx="58" ry="118" fill="#ffffff" stroke="#FF69B4" stroke-width="2"/>
  
  <!-- Head -->
  <circle cx="150" cy="120" r="50" fill="#ffffff" stroke="#FF69B4" stroke-width="2"/>
  
  <!-- Hood -->
  <path d="M110 90 Q150 70 190 90 Q180 100 150 105 Q120 100 110 90" fill="#ffffff" stroke="#FF69B4" stroke-width="2"/>
  
  <!-- Mask details -->
  <ellipse cx="135" cy="115" rx="8" ry="10" fill="#FF69B4" opacity="0.7"/>
  <ellipse cx="165" cy="115" rx="8" ry="10" fill="#FF69B4" opacity="0.7"/>
  
  <!-- Spider emblem -->
  <path d="M150 135 L145 145 L155 145 Z" fill="#FF69B4" filter="url(#pinkGlow)"/>
  <circle cx="150" cy="135" r="8" fill="none" stroke="#FF69B4" stroke-width="2"/>
  
  <!-- Web pattern -->
  <g stroke="#FF69B4" stroke-width="1.5" opacity="0.6" fill="none">
    <circle cx="150" cy="120" r="25"/>
    <circle cx="150" cy="120" r="35"/>
    <line x1="125" y1="120" x2="175" y2="120"/>
    <line x1="150" y1="95" x2="150" y2="145"/>
    <line x1="135" y1="105" x2="165" y2="135"/>
    <line x1="165" y1="105" x2="135" y2="135"/>
  </g>
  
  <!-- Ballet-inspired leg position -->
  <ellipse cx="130" cy="320" rx="15" ry="30" fill="#ffffff" stroke="#FF69B4" stroke-width="1" transform="rotate(-15 130 320)"/>
  <ellipse cx="170" cy="320" rx="15" ry="30" fill="#ffffff" stroke="#FF69B4" stroke-width="1" transform="rotate(15 170 320)"/>
  
  <!-- Pink accents -->
  <rect x="140" y="200" width="20" height="80" fill="#FF69B4" opacity="0.3"/>
  <circle cx="150" cy="180" r="10" fill="#FF69B4" opacity="0.5"/>
  
  <!-- Text -->
  <text x="150" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FF69B4" filter="url(#pinkGlow)">SPIDER-GWEN</text>
  <text x="150" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#FF69B4" opacity="0.8">EARTH-65</text>
</svg>
